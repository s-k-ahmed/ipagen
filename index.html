<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <title>IPA nonword generator</title>
    <!-- <link rel="stylesheet" href="stylesheet.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div>
        <h1>IPA nonword generator</h1>
        <div>
            <label for="csel">Max. consonant level:</label>
            <input type="text" id="csel" name="csel">
        </div>
        <div>
            <label for="vsel">Max. vowel level:</label>
            <input type="text" id="vsel" name="vsel">
        </div>
        <button id="level-submit">Generate nonwords</button>
        <div id="output" style="margin-top: 10px; font-size: 24px; line-height: 42px; font-family: 'Doulos SIL', Times, serif;">

        </div>
    </div>


    <script type="text/javascript" src="symbols.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
